
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fraction Fiesta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5faff;
      color: #333;
      padding: 20px;
    }
    h1 {
      color: #006699;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 8px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    label, select, input {
      display: block;
      margin-top: 15px;
      width: 100%;
    }
    button {
      margin-top: 20px;
      background-color: #006699;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Fraction Fiesta</h1>
  <p><strong>Grade Level:</strong> 4th Grade</p>
  <p><strong>Subject:</strong> Math</p>

  <form>
    <label>1. Which fraction is greater?</label>
    <select>
      <option value="">Choose one</option>
      <option>1/2</option>
      <option>1/3</option>
      <option>1/4</option>
    </select>

    <label>2. What is 3/4 of 8?</label>
    <input type="text" />

    <label>3. Draw and upload a visual model of 2/3.</label>
    <input type="file" />

    <button type="submit">Submit</button>
  </form>
</body>
</html>
